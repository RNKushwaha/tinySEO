TINYSEO_DESCRIPTION='<div id="extension_container" style="text-align:left;">
<h1><span class="notranslate">tinySEO</span></h1>
<p> Its very customizable plugin for SEO purpose. We understand that there should not be duplicate urls as it affects SEO page rankings. <h3>Main features -</h3> <ul>
	 <li>Redirects /index.php to / e.g. https://www.example.com/index.php to https://www.example.com </li>
	 <li>Removes trailing slashes from URLs e.g. https://www.example.com/about/ to https://www.example.com/about</li>
	 <li>Uses HTTP status code 301 while redirecting</li>
	 <li>Can map IP address to a host (for multi site)</li>
 </ul> </p> <p><img src="../plugins/system/tinyseo/logo.png" style="_float: none" /></p>
